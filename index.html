<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Responsive Registration Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="main">
    <div class="container">
      <section class="text-left">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="subtitle">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </section>
      <section class="form-right">
        <h2 class="banner">
          Try it free 7 days <span>then $20/mo. thereafter</span>
        </h2>
        <div class="form-content">
          <form action="">
            <div class="form-item">
              <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            </div>
            <div class="form-item">
              <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-item">
              <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-item">
              <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-item">
              <button class="button" id="submitButton" type="submit">Claim Your Free Trial</button>
            </div>
            <div class="form-item">
              <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
            </div>
          </form>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
